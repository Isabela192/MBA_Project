name: Python Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Required for Wily to analyze history

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wily pylint
        # Install solid_app dependencies using poetry
        cd solid_app
        pip install poetry
        poetry install --no-interaction
        cd ..

    - name: Run Wily on specific directories
      run: |
        wily build solid_app/ no_solid_app/
        wily report

    - name: Run Pylint
      run: |
        pylint solid_app/ no_solid_app/
